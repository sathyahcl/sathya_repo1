<!DOCTYPE html>
<html>

{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Verizon</title>
    
    <!-- Favicon-->
    <link rel="icon" href="{% static 'app/images/smallicon.png' %}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/googleapi.css' %}" />
    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" /> -->
    <!-- Waves Effect Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/waves.css' %}" />
    <!-- Animation Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/animate.css' %}" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <!-- Preloader Css -->
   <link rel="stylesheet" type="text/css" href="{% static 'app/content/md-preloader.css' %}" />
 
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/my_style.css' %}" />
    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/theme-red.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    
    <script src="{% static 'app/scripts/shell.js' %}"></script>

    <script src="{% static 'app/scripts/jquery.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/waves.js' %}"></script>
    <script src="{% static 'app/scripts/admin.js' %}"></script>

    {% block head %} {% endblock %}
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="md-preloader pl-size-md">
                <svg viewbox="0 0 75 75">
                    <circle cx="37.5" cy="37.5" r="33.5" class="pl-red" stroke-width="4" />
                </svg>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="{% url 'home' %}"><img class="img-reponsive" src="{% static 'app/images/Console.png' %}"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    
                    <li>
                        <img src="{% static 'app/images/verizon.png' %}" class="img-reponsive pull-right">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info">
                <div class="image">
                    <img src="{% static 'app/images/user1.png' %}" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">
                    {% include 'app/loginpartial.html' %}
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu">
                <ul class="list">
                    <li>
                        <a href="{% url 'home' %}">
                            <i class="fa fa-home font-awesome-icon" aria-hidden="true"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'Reports' %}">
                           <i class="fa fa-file-text font-awesome-icon" aria-hidden="true"></i>

                            <span>Reports</span>
                        </a>
                        
                    </li>
                    
            
                    <li>
                        
                        <a href="{% url 'revo' %}">
                           <i class="fa fa-bookmark font-awesome-icon" aria-hidden="true"></i>
                            <span>Revo</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'Storm' %}">
                           <i class="fa fa-picture-o font-awesome-icon" aria-hidden="true"></i>
                            <span>Storm</span>
                        </a>
                        
                    </li>
                    <li>
                        <a href="{% url 'Appium' %}">
                           <i class="fa fa-map font-awesome-icon" aria-hidden="true"></i>
                            <span>Appium</span>
                        </a>
                        
                    </li>
                    <li>
                        <nav id="primary_nav_wrap">
                            <ul>
                                <li><a href="#"> <i class="fa fa-cog font-awesome-icon" aria-hidden="true"></i><span>Configuration</span></a>
                                    <ul>
                                        <li><a href="{% url 'device' %}">Add Device</a></li>
                                        <li><a href="{% url 'test_suites' %}">Add Test Suites|Case</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </li>
                    
                </ul>
            </div>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal col-sm-12 text-center">   
                  Powered by <img src="{% static 'app/images/hcl.png' %}">
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->
 
    </section>
 
    <section class="content">
        <div class="container-fluid">
			<div class="subdiv">
            {% block body %} {% endblock %}
			</div>
        </div>
    </section>
        
</body>
</html>
