<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Welcome To Verizon</title>
    <!-- Favicon-->
    <link rel="icon" href="images/smallicon.png" type="image/x-icon">

    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />

    <!-- Waves Effect Css -->
     <link rel="stylesheet" type="text/css" href="{% static 'app/content/waves.css' %}" />
    <!-- Animation Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/animate.css' %}" />

    <!-- Preloader Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/md-preloader.css' %}" />
 
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/my_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/dataTables.bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/responsive_datatable.css' %}" />
    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
     <link rel="stylesheet" type="text/css" href="{% static 'app/content/theme-red.css' %}" />

     <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />

</head>


<body class="theme-red">

        <div class="">
                <ul class="nav">

                    <li>
                        <img src="{% static 'app/images/verizon.png' %}" class="img-reponsive pull-right">
                    </li>
                </ul>
            </div>
    
            <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <section id="loginForm">
                            <h1 class="text-center login-title"><img class="img-reponsive" img src="{% static 'app/images/Console.png' %}"></h1>
                            <div class="account-wall">
                                <img class="profile-img" src="{% static 'app/images/user.png' %}"
                                    alt="">
                               <form action="." method="post" class="form-signin">
                                
                                {% csrf_token %}
                                
                                <p> {{ form.username }} </p>

                                <p> {{ form.password }} </p>
                                <p>
                                    <input type="checkbox" value="remember-me">
                                    Remember me
                                </p>
                                <button class="btn btn-lg login-button btn-block" name="next" value="/" type="submit">
                                    Submit
                                </button>

                                <a href="#" class="pull-right need-help">Forgot Password</a><span class="clearfix"></span>

                                {% if form.errors %}
                                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                                 {% endif %}
                                </form>
                                </section>
                            </div>
                        </div>
                    </div>
            </div>
        <!-- Footer -->
            <div class="legal col-sm-12 text-center powered">   
                  Powered by <img src="{% static 'app/images/hcl.png' %}">   
            </div>
            <!-- #Footer -->
     <script src="{% static 'app/scripts/jquery.min.js' %}"></script>
      <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
       <script src="{% static 'app/scripts/waves.js' %}"></script>
        <script src="{% static 'app/scripts/admin.js' %}"></script>
       
</body>

</html>
